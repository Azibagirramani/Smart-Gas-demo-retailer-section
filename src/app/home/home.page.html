<ion-content>
  <div #mapElement class="map">
  </div>
   <!-- Logout and userprofile -->
   <ion-fab vertical="top" horizontal="start" slot="fixed">
      <ion-fab-button>
        <ion-icon name="arrow-dropright"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="left">
          <ion-fab-button routerLink=""><ion-icon ios="ios-person" md="md-person"></ion-icon></ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="left">
          <ion-fab-button (click)="logout()"><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></ion-fab-button>
        </ion-fab-list>
    </ion-fab>
    <!-- add product and dashboard -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button routerLink="/dashboard"><ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button routerLink="/add-product"><ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
