<ion-app>
    <ion-header>
        <ion-toolbar>
          <ion-title>LOGIN</ion-title>
        </ion-toolbar>
      </ion-header>
  <ion-content padding>
    <form [formGroup]= "myform">
      <ion-list>
          <ion-item>
              <ion-label position="stacked">EMAIL</ion-label>
              <ion-input type="email" placeholder="xxx@email.com" formControlName= "email" name="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="stacked">PASSWORD</ion-label>
               <ion-input type="password" placeholder="xxxxxxxxx" formControlName="password" name="password"></ion-input>
          </ion-item>
        
      </ion-list>
      <ion-row>
          <ion-col>
              <ion-button (click)="login()" color="primary" shape="full" expand="block">Sign In</ion-button>
          </ion-col>
      </ion-row>
    </form>
  <ion-grid>
      <ion-row>
        <ion-col>
         <div routerLink="/register" id="link">New to Smart Gas? Join us</div>
        </ion-col>
        <ion-col class="ion-text-right">
         <div routerLink="/reset-password">Reset Password</div>
        </ion-col>
      </ion-row>
  </ion-grid>
  </ion-content>
</ion-app>
